
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    

    <form action="{% url 'src:login' %}" class="login-form" method="post">
        {% csrf_token %}
          <div class="row mg-b-0">

            {% if form.errors %}
                
                {% for error in form.non_field_errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error }}</strong>
                    </div>
                {% endfor %}
            {% endif %}


            

              <div class="input-field col l12 m12 s12 mg-b-0">

                  <!--<input class="browser-default" name="name" placeholder="Email ID" id="signInUsername" type="text">-->
                  {{form.username }}

              </div>

          </div>

          <div class="row mg-b-0">

              <div class="input-field col l12 m12 s12">

                  <!--<input class="browser-default" name="password" placeholder="Password" id="signInPassword" type="password">-->
                  {{form.password}}
              </div>

          </div>

          <div class="row mg-b-0">

              <div class="col l6 m6 s6">

                  <label>

                      <input type="radio" class="with-gap" name="RememberPassword">

                      <span>Remember Me</span>

                  </label>

              </div>

              <div class="col l6 m6 s6">

                  <a class="right">Forgot Password?</a>

              </div>

          </div>



          <div class="row mg-t-20">

              <div class="col l12 m12 s12">

                  <button class="btn btn-outline">Sign In <i class="material-icons-outlined right">east</i></button>

              </div>

          </div>

      </form>
</body>
</html>
